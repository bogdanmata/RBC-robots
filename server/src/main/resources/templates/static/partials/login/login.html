<div>
	<div class="row">
		<div class="col-lg-offset-2 col-lg-8">
			<form ng-submit="submit()" role="form" class="form-horizontal" name="loginForm" novalidate>
				<div class="form-group" ng-class="{'has-error': (loginForm.username.$error.required)}">
					<label class="control-label col-lg-2" for="username">Username:</label>
					<div class="col-lg-4">
						<input type="text" id="username" name="username" class="form-control" ng-model="username" placeholder="Enter your username" required>
					</div>
					<div class="col-lg-3">
						<span class="help-block"
							ng-show="(loginForm.username.$error.required)">Username cannot be empty</span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-2" for="password">Password:</label>
					<div class="col-lg-4">
						<input type="password" id="password" class="form-control" ng-model="password" placeholder="Enter your password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-4">
						<input type="submit" value="Login" class="btn btn-primary">
						<input type="reset" class="btn btn-default">
					</div>
					<div class="col-lg-6 has-error">
						<span class="help-block" ng-show="(errorMessage!='')">{{errorMessage}}</span>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
